<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <!-- data-passwordDisplay is a custom attribute for input tag -->
        <input
          class="display"
          placeholder="Password"
          readonly
          data-passwordDisplay
        />
        <button class="coppy">
          <!-- data-copying-message is a custom attribute -->
          <span data-copying-message class="coy"></span>
          <img
            src="./assets/copy.svg"
            alt="copy"
            height="23"
            width="23"
            data-copy
          />
        </button>
      </div>
      <div class="input-container">
        <!-- password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthnumber>0</p>
        </div>

        <!-- slider code -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes numbers letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>

        <!-- strength section  -->
        <div class="strength">
          <p>Strength</p>
          <div class="indi" data-indicator></div>
        </div>

        <!-- password button -->
        <button class="generatebutton">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
